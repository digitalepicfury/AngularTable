<div class="root">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="bookService.books | async" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> isbn </th>
            <td mat-cell *matCellDef="let row"> {{row.isbn}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <ng-container matColumnDef="subtitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> subtitle </th>
            <td mat-cell *matCellDef="let row"> {{row.subtitle}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> author </th>
            <td mat-cell *matCellDef="let row"> {{row.author}} </td>
            </ng-container>   
            
            <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> year </th>
            <td mat-cell *matCellDef="let row"> {{row.year}} </td>
            </ng-container>

            <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> publisher </th>
            <td mat-cell *matCellDef="let row"> {{row.publisher}} </td>
            </ng-container>

            <ng-container matColumnDef="pages">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> pages </th>
            <td mat-cell *matCellDef="let row"> {{row.pages}} </td>
            </ng-container>

            <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> website </th>
            <td mat-cell *matCellDef="let row"> <a href="{{row.website}}"> {{row.website}} </a> </td>
            </ng-container>
 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <div *ngIf="isLoading" 
            style="display: flex; justify-content: center; align-items: center; background: white;">
            <mat-progress-spinner 
                color="primary" 
                mode="indeterminate">
            </mat-progress-spinner>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>         
</div>
