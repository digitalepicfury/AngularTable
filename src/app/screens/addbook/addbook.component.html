<side-nav title="Angular Table Example: Add Book">
    <div class="screenContainer">
        <div class='container'>        
            <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">                  
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>isbn</mat-label>
                        <input
                        matInput                        
                        id="isbn"
                        type="text"
                        maxlength="13"
                        formControlName="isbn"
                        class="form-control" />
                    </mat-form-field>
                </div>        
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>title</mat-label>
                        <input
                        matInput
                        type="text"
                        id="title"
                        formControlName="title"
                        class="form-control" />
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>subtitle</mat-label>
                        <input
                        matInput
                        type="text"
                        id="subtitle"
                        formControlName="subtitle"
                        class="form-control" />
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>author</mat-label>
                        <input
                        matInput
                        type="text"
                        id="author"
                        formControlName="author"
                        class="form-control" />
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>year</mat-label>
                        <input
                        matInput
                        type="text"
                        id="year"
                        maxlength="4"                        
                        formControlName="year"
                        class="form-control" />
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>publisher</mat-label>
                        
                        <mat-select matInput id="publisher" formControlName="publisher" class="form-control">
                            <mat-option matInput *ngFor="let publisher of publishers" [value]="publisher.value">
                                {{publisher.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>  
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>pages</mat-label>
                        <input
                        matInput
                        type="number"
                        id="pages"
                        formControlName="pages"
                        class="form-control" />
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label for="description">description</mat-label>
                        <input
                        matInput
                        type="text"
                        id="description"
                        formControlName="description"
                        class="form-control" />
                    </mat-form-field>
                </div>       
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>website</mat-label>
                        <input
                        matInput
                        type="text"
                        id="website"
                        formControlName="website"
                        class="form-control" />
                    </mat-form-field>
                </div>
                <div class="row">
                    <button mat-raised-button class="btn btn-primary" type="submit">Add Book</button>                            
                </div>
            </form>    
        </div>
    </div>
</side-nav>
